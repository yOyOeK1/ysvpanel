class disValue{
    constructor(topic, htmlObjName, defaultValue, avgFromHowManyIters, roundTo){
        this.topic = topic;
        this.htmlObjName = htmlObjName;
        this.defaultValue = defaultValue;
        this.htmlObj = $("#"+this.htmlObjName);

        this.avgHowMany = avgFromHowManyIters;
        this.iter = 0;
        this.avgTable = [];
        for(i=0;i<this.avgHowMany;i++)
            this.avgTable[i] = 0;

        this.roundTo = roundTo;
        
    }

    makeAvg(value){
        if(this.avgHowMany == 0)
            return value;

        if( value != "" ){
            try{
                this.iter++;
                var b = (this.iter%this.avgHowMany);
                //console.log("avg["+value);
                //console.log("float"+parseFloat(value));
                //console.log("avgTable.length"+this.avgTable.length+"adding to"+b);
                this.avgTable[b] = parseFloat(value);
                var r = 0;
                //console.log(0);
                for(i=0;i<this.avgHowMany;i++){
                    r+= this.avgTable[i];
                }
                //console.log("a");
                
                value = r / this.avgHowMany;
                //console.log("avg"+value)
            }catch(e){
                console.log("error"+e);
            }
        }

        return value;
    }

    makeRound(value){
        try{
            return value.toFixed(this.roundTo);
        }catch(e){
            console.log("error"+e+" htmlObjName"+this.htmlObjName);
        }


        return value;
    }

    chkTopic(topic, value){
        if( topic == this.topic ){
            value = this.makeAvg(value);
            value = this.makeRound(value);
            this.newValue(value);
            return true;            
        }else
            return false;

    }
    
    newValue(value){
        // this is for overrite
        if(value=="")
            value = this.defaultValue;        
        this.htmlObj.text(value);
    }
    
}

var lastMessage = 0;
function mqttStatusCheck(){

    function MQTTconnect() {
    	if (typeof path == "undefined") {

            useSSL: useTLS,
            cleanSession: cleansession,
            onSuccess: onConnect,
            onFailure: function (message) {
                $('#status').val("Connection failed: " + message.errorMessage + "Retrying");
                setTimeout(MQTTconnect, reconnectTimeout);
            }
        };

        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;

        if (username != null) {
            options.userName = username;
            options.password = password;
        }
        console.log("Host="+ host + ", port=" + port + ", path=" + path + " TLS = " + useTLS + " username=" + username + " password=" + password);
        mqtt.connect(options);
    }

function sendCMD(cmd){
    if(cmd == "+10" || cmd == "-10"){
        for(var b=0;b<10;b++)
            sendCMD( (cmd=="+10"?"+":"-") ); 
        return 0;
    } 

    msg = "$00UNO,"+cmd;
    message = new Paho.MQTT.Message(msg);
    message.destinationName = "/des/mqttToTcp";          
    mqtt.send("/des/mqttToTcp",msg);
}
